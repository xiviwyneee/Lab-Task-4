<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>
        <h2>Registration Form</h2>
    </header>
    <form>
        <label for="name"> First Name: </label>
        <input type="text" id="name" name="name"
        placeholder="First name" required>
        <label for="name"> Last Name: </label>
        <input type="text" id="name" name="name"
        placeholder="Last name" required>
        
        <label for="gender"> Gender: </label>
        <input type="radio"  name="gender" value ="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio"  name="gender" value ="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio"  name="gender" value ="Others" id="Others">
        <label for="Others">Others </label>

    <br><br>

        <label for="birthday"> Date of Birth: </label>
        <input type="date" id="birthday" name="birthday" required>
        
        <label for="birthplace"> Place of Birth: </label>
        <input type="text" id="birthplace" name="birthplace"
        placeholder="Enter your birthplace" required>

        <label for="age"> Age: </label>
        <input type="text" id="age" name="age"
        placeholder="Enter your age" required>
 
    <br><br>

        <label for="address"> Address: </label>
        <input type="text" id="address" name="address"
        placeholder="Enter your address" required>

        <label for="number"> Contact Number: </label>
        <input type="text" id="number" name="number"
        placeholder="Enter your phone number" required>

        <label for="email"> Email Address: </label>
        <input type="email" id="email" name="email"
        placeholder="Enter your email address" required>

    <br><br>
    <hr>

    <h2>Survey</h2>
    <label type="survey"><Strong>1. On a scale of 1–5 (5 being the highest and 1 being the lowest), how happy are you with yourself?</Strong></label>
    <br><br>
        <input type="radio" name="choice1" value ="5" id="5">
        <label for="5">5</label>
        <input type="radio" name="choice1" value ="4" id="4">
        <label for="4">4</label>
        <input type="radio" name="choice1" value ="3" id="3">
        <label for="3">3</label>
        <input type="radio" name="choice1" value ="2" id="2">
        <label for="2">2</label>
        <input type="radio" name="choice1" value ="1" id="1">
        <label for="1">1</label>

    <br><br>

    <label type="survey"><Strong>2. On a scale of 1–5 (5 being the highest and 1 being the lowest), how confident are you?</Strong></label>
    <br><br>
        <input type="radio" name="choice2" value ="5" id="5">
        <label for="5">5</label>
        <input type="radio" name="choice2" value ="4" id="4">
        <label for="4">4</label>
        <input type="radio" name="choice2" value ="3" id="3">
        <label for="3">3</label>
        <input type="radio" name="choice2" value ="2" id="2">
        <label for="2">2</label>
        <input type="radio" name="choice2" value ="1" id="1">
        <label for="1">1</label>

    <br><br>

    <label type="survey"><Strong>3. On a scale of 1–5 (5 being the highest and 1 being the lowest), how satisfied are you with yourself?</Strong></label>
    <br><br>
        <input type="radio" name="choice3" value ="5" id="5">
        <label for="5">5</label>
        <input type="radio" name="choice3" value ="4" id="4">
        <label for="4">4</label>
        <input type="radio" name="choice3" value ="3" id="3">
        <label for="3">3</label>
        <input type="radio" name="choice3" value ="2" id="2">
        <label for="2">2</label>
        <input type="radio" name="choice3" value ="1" id="1">
        <label for="1">1</label>

    <br><br>

    <label type="survey"><Strong>4. On a scale of 1–5 (5 being the highest and 1 being the lowest), how motivated are you in your daily life?</Strong></label>
    <br><br>
        <input type="radio" name="choice4" value ="5" id="5">
        <label for="5">5</label>
        <input type="radio" name="choice4" value ="4" id="4">
        <label for="4">4</label>
        <input type="radio" name="choice4" value ="3" id="3">
        <label for="3">3</label>
        <input type="radio" name="choice4" value ="2" id="2">
        <label for="2">2</label>
        <input type="radio" name="choice4" value ="1" id="1">
        <label for="1">1</label>
    
    <br><br>
    <input type="submit" value="Submit Response">
    </form>
    
</body>
</html>
